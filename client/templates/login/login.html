<template name="login">
    {{> _navBarHead title='登录'}}

    {{#ionView}}
        {{#ionContent}}

            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="手机号">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="密码">
                </label>
            </div>

            <div class="padding">
                <button class="button button-block button-positive">
                    登录
                </button>
            </div>

            <div class="padding">
                <a class="button button-block button-positive"  href="{{pathFor 'register'}}">
                    注册
                </a>
            </div>

        {{/ionContent}}
    {{/ionView}}

</template>
